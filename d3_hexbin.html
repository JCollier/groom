<style>

path {
  fill: none;
  stroke-linejoin: round;
}

.land {
  fill: #bbb;
}

.states,
.hexagons path {
  stroke: #fcf;
  opacity: 0.8;
  stroke-width: 0.015em;
}

#state-borders {
    fill: none;
    stroke: #585858;
    stroke-width: 1.5px;
    stroke-linejoin: round;
    stroke-linecap: round;
    pointer-events: none;
}

svg {
  background: #eeeeef;
}

.sphere {
  fill: #fff;
}

.boundary {
  fill: none;
  stroke: #fff;
  stroke-linejoin: round;
  stroke-linecap: round;

}

.overlay {
  fill: none;
  pointer-events: all;
}

  g.append("path")
      .datum({type: "Sphere"})
      .attr("class", "sphere")
      .attr("d", path);

    g.append("path")
      .datum(topojson.feature(world,  world.objects.land))
      .attr("class", "land")
      .attr("d", path);

  g.append("path")

      .attr("d", path);

  g.append("path")
      .datum(topojson.merge(world, world.objects.countries.geometries))
